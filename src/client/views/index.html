<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
  </head>
  <body>
    <header>
      <h1>Travel App</h1>
    </header>
    <main>
      <section id="form-section">
        <h2>Enter your travel plans</h2>
        <form id="form">
          <h3>Please enter either a postal code or location details</h3>      
          <label for="zip">Enter Postal Code:</label>
          <input type="text" id="zip" name="zip">
          <p class="or">OR</p>
          <div class="destination">
            <label for="city">Enter City:</label>
            <input type="text" id="city" name="city">
            <label for="state">Enter State:</label>
            <input type="text" id="state" name="state">
            <label for="country">Enter Country:</label>
            <input type="text" id="country" name="country">
          </div>
          <label for="date">When are you departing?</label>
          <input type="text" id="date" name="date">

          <button id="submit-form" class="box" type="submit">Get Info</button>
        </form>
      </section>
      <section id="results-section" class="invisible">
        <div id="results-div" class="">
          <h2 class="">Info on travel plans:</h2>
        </div>
      </section>
    </main>
    <footer>
      <p class="copy">&copy;2020 Laura Franklin</p>
    </footer>
  </body>
</html>
